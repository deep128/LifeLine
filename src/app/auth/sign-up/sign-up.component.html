<app-header></app-header>
<div class="container">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h2>Sign Up</h2>
    <br/><hr>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label>Username: </label>
            <input name="username" type="text" id="username" class="form-control" ngModel />
        </div>
        <div class="form-group">
              <label>Email: </label>
              <input name="email" type="email" id="email" class="form-control" ngModel/>
          </div>
          <div class="form-group">
              <label>Password: </label>
              <input name="password" type="password" id="password" class="form-control" ngModel/>
          </div>
          <div class="form-group">
            <label>Gender: </label>
            <select name="gender" id="gender" class="form-control col-6" ngModel>
                <option value="male" >Male</option>
                <option value="female">Female</option>
            </select>
        </div>
          <button class="btn btn-primary active" type="submit">SignUp</button>
      </form>
      <div style="text-align:center">
          <button routerLink="/" class="btn btn-lg">LogIn</button>
      </div>
  </div>
</div>
